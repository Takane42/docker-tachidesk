---
version: "3"

services:
  tachidesk:
    image: ghcr.io/Takane42/tachidesk
    container_name: tachidesk
    environment:
      - TZ=< change it to your timezone > # Use TZ database name from https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    volumes:
      - </path/to/server.conf>:/usr/share/tachidesk/server.conf:ro
      - </path/to/data folder>:/usr/share/tachidesk/data:rw
    ports:
      - 4567:4567
    restart: unless-stopped
